{% macro render_field(field) %}
	<div>
    {{ field(class_="field_custom", placeholder=field.label.text, **kwargs)|safe }}
    {% if field.errors %}
      <ul class=errors>
        {% for error in field.errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    {% endif %}
	</div>
{% endmacro %}
